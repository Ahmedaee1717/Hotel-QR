<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details - Paradise Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0EA5E9 0%, #10B981 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <!-- Content -->
    <div id="content" class="hidden">
        <!-- Header -->
        <div class="gradient-bg text-white py-4 px-4 sticky top-0 z-10 shadow-lg">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <button onclick="goBack()" class="px-4 py-2 bg-white/20 rounded-lg hover:bg-white/30">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1 class="text-xl font-bold">Activity Details</h1>
                <div class="w-20"></div>
            </div>
        </div>

        <!-- Activity Content -->
        <div class="max-w-4xl mx-auto px-4 py-8">
            <!-- Image Gallery -->
            <div id="imageGallery" class="mb-6 rounded-lg overflow-hidden">
                <!-- Images will be inserted here -->
            </div>

            <!-- Title and Price -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 id="activityTitle" class="text-3xl font-bold mb-2"></h2>
                <p id="vendorName" class="text-gray-600 mb-4"></p>
                <div class="flex items-end gap-4 mb-4">
                    <div>
                        <span id="price" class="text-4xl font-bold text-blue-600"></span>
                        <span class="text-gray-600">/person</span>
                    </div>
                    <div class="flex gap-4 text-sm text-gray-600">
                        <span><i class="far fa-clock mr-1"></i><span id="duration"></span></span>
                        <span><i class="far fa-user mr-1"></i>Max <span id="capacity"></span></span>
                    </div>
                </div>
                <button onclick="startBooking()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold">
                    <i class="fas fa-calendar-check mr-2"></i>Book Now
                </button>
            </div>

            <!-- Description -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h3 class="text-xl font-bold mb-3">About This Activity</h3>
                <p id="description" class="text-gray-700 whitespace-pre-line"></p>
            </div>

            <!-- What's Included -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h3 class="text-xl font-bold mb-3">What's Included</h3>
                <ul id="includes" class="space-y-2">
                    <!-- Will be populated -->
                </ul>
            </div>

            <!-- Requirements -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h3 class="text-xl font-bold mb-3">Requirements</h3>
                <div id="requirements" class="space-y-2">
                    <!-- Will be populated -->
                </div>
            </div>

            <!-- Vendor Info -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold mb-3">About the Vendor</h3>
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
                    <div>
                        <p id="vendorBusinessName" class="font-bold text-lg"></p>
                        <div id="vendorRating" class="text-yellow-500"></div>
                    </div>
                </div>
                <p id="vendorDescription" class="text-gray-700 mb-4"></p>
                <div id="vendorCertifications" class="flex flex-wrap gap-2">
                    <!-- Certifications will be populated -->
                </div>
            </div>
        </div>

        <!-- Booking Modal -->
        <div id="bookingModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <!-- Booking form will be here -->
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold">Book This Activity</h2>
                        <button onclick="closeBookingModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                    
                    <!-- Step 1: Date & Time -->
                    <div id="step1" class="space-y-4">
                        <h3 class="text-lg font-semibold">Select Date & Time</h3>
                        <div>
                            <label class="block text-sm font-medium mb-2">Date</label>
                            <input type="date" id="bookingDate" class="w-full px-4 py-2 border rounded-lg" min="">
                        </div>
                        <div id="timeSlots" class="space-y-2">
                            <!-- Time slots will be loaded -->
                        </div>
                        <button onclick="nextStep(2)" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold">
                            Continue
                        </button>
                    </div>

                    <!-- Step 2: Participants -->
                    <div id="step2" class="hidden space-y-4">
                        <h3 class="text-lg font-semibold">Number of Participants</h3>
                        <div class="flex items-center gap-4">
                            <button onclick="changeParticipants(-1)" class="w-12 h-12 bg-gray-200 rounded-lg">-</button>
                            <span id="participantsCount" class="text-3xl font-bold">1</span>
                            <button onclick="changeParticipants(1)" class="w-12 h-12 bg-gray-200 rounded-lg">+</button>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-700">Total Price: <span id="totalPrice" class="font-bold text-xl text-blue-600"></span></p>
                        </div>
                        <div class="flex gap-4">
                            <button onclick="nextStep(1)" class="flex-1 bg-gray-200 py-3 rounded-lg">Back</button>
                            <button onclick="nextStep(3)" class="flex-1 bg-blue-500 text-white py-3 rounded-lg">Continue</button>
                        </div>
                    </div>

                    <!-- Step 3: Guest Info -->
                    <div id="step3" class="hidden space-y-4">
                        <h3 class="text-lg font-semibold">Your Information</h3>
                        <input type="text" id="firstName" placeholder="First Name" class="w-full px-4 py-2 border rounded-lg">
                        <input type="text" id="lastName" placeholder="Last Name" class="w-full px-4 py-2 border rounded-lg">
                        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
                        <input type="tel" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg">
                        <textarea id="notes" placeholder="Special requests (optional)" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                        <div class="flex gap-4">
                            <button onclick="nextStep(2)" class="flex-1 bg-gray-200 py-3 rounded-lg">Back</button>
                            <button onclick="nextStep(4)" class="flex-1 bg-blue-500 text-white py-3 rounded-lg">Continue</button>
                        </div>
                    </div>

                    <!-- Step 4: Payment Method -->
                    <div id="step4" class="hidden space-y-4">
                        <h3 class="text-lg font-semibold">Payment Method</h3>
                        <div class="space-y-3">
                            <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:border-blue-500">
                                <input type="radio" name="payment" value="stripe" class="mr-3">
                                <div class="flex-1">
                                    <p class="font-semibold">Pay with Card</p>
                                    <p class="text-sm text-gray-600">Credit/Debit, Apple Pay, Google Pay</p>
                                </div>
                                <i class="fas fa-credit-card text-2xl text-blue-500"></i>
                            </label>
                            <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer hover:border-blue-500">
                                <input type="radio" name="payment" value="pay_at_vendor" checked class="mr-3">
                                <div class="flex-1">
                                    <p class="font-semibold">Pay at Venue</p>
                                    <p class="text-sm text-gray-600">Pay when you arrive</p>
                                </div>
                                <i class="fas fa-money-bill-wave text-2xl text-green-500"></i>
                            </label>
                        </div>
                        <div class="flex gap-4">
                            <button onclick="nextStep(3)" class="flex-1 bg-gray-200 py-3 rounded-lg">Back</button>
                            <button onclick="confirmBooking()" class="flex-1 bg-green-500 text-white py-3 rounded-lg">
                                <i class="fas fa-check mr-2"></i>Confirm Booking
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let activity = null;
        let sessionToken = '';
        let activityId = null;
        let selectedDate = null;
        let selectedTime = null;
        let participants = 1;

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            activityId = urlParams.get('id');
            sessionToken = urlParams.get('token') || localStorage.getItem('session_token');
            const lang = urlParams.get('lang') || 'en';

            if (!activityId) {
                alert('Activity not found');
                return;
            }

            try {
                const response = await fetch(`/api/activities/${activityId}?lang=${lang}`);
                const data = await response.json();
                activity = data.activity;

                displayActivity();
                
                // Set min date for booking
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('bookingDate').min = today;
                document.getElementById('bookingDate').value = today;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading activity:', error);
                alert('Failed to load activity details');
            }
        }

        function displayActivity() {
            document.getElementById('activityTitle').textContent = activity.title;
            document.getElementById('vendorName').textContent = activity.vendor_name;
            document.getElementById('price').textContent = `${activity.currency} ${activity.price}`;
            document.getElementById('duration').textContent = `${activity.duration_minutes} min`;
            document.getElementById('capacity').textContent = activity.capacity_per_slot;
            document.getElementById('description').textContent = activity.full_description;

            // Images
            const images = activity.images || [];
            if (images.length > 0) {
                document.getElementById('imageGallery').innerHTML = `
                    <img src="${images[0]}" alt="${activity.title}" class="w-full h-96 object-cover">
                `;
            }

            // Includes
            const includes = activity.includes || [];
            document.getElementById('includes').innerHTML = includes.map(item => `
                <li class="flex items-center gap-2"><i class="fas fa-check text-green-500"></i>${item}</li>
            `).join('');

            // Requirements
            const req = activity.requirements || {};
            document.getElementById('requirements').innerHTML = `
                ${req.age_min ? `<p><strong>Age:</strong> ${req.age_min}+ years</p>` : ''}
                ${req.health_restrictions ? `<p><strong>Health:</strong> ${req.health_restrictions.join(', ')}</p>` : ''}
            `;

            // Vendor
            document.getElementById('vendorBusinessName').textContent = activity.vendor_name;
            document.getElementById('vendorRating').textContent = '⭐⭐⭐⭐⭐ ' + activity.vendor_safety_rating;
        }

        function goBack() {
            window.history.back();
        }

        function startBooking() {
            document.getElementById('bookingModal').classList.remove('hidden');
            loadTimeSlots();
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.add('hidden');
        }

        async function loadTimeSlots() {
            const date = document.getElementById('bookingDate').value;
            if (!date) return;

            try {
                const response = await fetch(`/api/availability/${activityId}?date=${date}`);
                const data = await response.json();

                const slotsHtml = data.slots.map(slot => `
                    <button onclick="selectTime('${slot.time}')" 
                            class="w-full p-3 border rounded-lg hover:border-blue-500 ${slot.available <= 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                        <div class="flex justify-between">
                            <span>${slot.time}</span>
                            <span class="text-sm ${slot.available > 0 ? 'text-green-600' : 'text-red-600'}">
                                ${slot.available > 0 ? `${slot.available} spots left` : 'Fully booked'}
                            </span>
                        </div>
                    </button>
                `).join('');

                document.getElementById('timeSlots').innerHTML = slotsHtml;
            } catch (error) {
                console.error('Error loading time slots:', error);
            }
        }

        function selectTime(time) {
            selectedTime = time;
            document.querySelectorAll('#timeSlots button').forEach(btn => btn.classList.remove('border-blue-500'));
            event.target.closest('button').classList.add('border-blue-500', 'border-2');
        }

        function nextStep(step) {
            if (step === 2 && !selectedTime) {
                alert('Please select a time slot');
                return;
            }

            document.querySelectorAll('[id^="step"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step${step}`).classList.remove('hidden');

            if (step === 2) {
                updateTotalPrice();
            }
        }

        function changeParticipants(delta) {
            participants = Math.max(1, Math.min(activity.capacity_per_slot, participants + delta));
            document.getElementById('participantsCount').textContent = participants;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const total = activity.price * participants;
            document.getElementById('totalPrice').textContent = `${activity.currency} ${total}`;
        }

        async function confirmBooking() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const notes = document.getElementById('notes').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            if (!firstName || !lastName || !email || !phone) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        activity_id: activityId,
                        activity_date: document.getElementById('bookingDate').value,
                        activity_time: selectedTime,
                        num_participants: participants,
                        payment_method: paymentMethod,
                        guest_notes: notes,
                        guest_info: { first_name: firstName, last_name: lastName, email, phone }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Booking confirmed! Reference: ${data.booking_reference}`);
                    window.location.href = `/bookings.html?token=${sessionToken}`;
                } else {
                    alert('Booking failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Booking error:', error);
                alert('Failed to create booking');
            }
        }

        document.getElementById('bookingDate').addEventListener('change', loadTimeSlots);
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
