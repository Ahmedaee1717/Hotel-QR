<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Paradise Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0EA5E9 0%, #10B981 100%); }
        .tab-active { border-bottom: 3px solid #3B82F6; color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="gradient-bg text-white py-4 px-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold" id="businessName">Vendor Dashboard</h1>
                <p class="text-sm opacity-90">Manage your activities and bookings</p>
            </div>
            <button onclick="logout()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="flex overflow-x-auto">
                <button onclick="showTab('dashboard')" class="tab-btn px-6 py-4 font-semibold whitespace-nowrap tab-active">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </button>
                <button onclick="showTab('bookings')" class="tab-btn px-6 py-4 font-semibold whitespace-nowrap">
                    <i class="fas fa-calendar-check mr-2"></i>Bookings
                </button>
                <button onclick="showTab('activities')" class="tab-btn px-6 py-4 font-semibold whitespace-nowrap">
                    <i class="fas fa-list mr-2"></i>My Activities
                </button>
            </div>
        </div>

        <div id="dashboardTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 text-sm">Today's Bookings</p>
                            <p class="text-3xl font-bold" id="todayBookings">0</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <i class="fas fa-calendar-day text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 text-sm">Week Revenue</p>
                            <p class="text-3xl font-bold" id="weekRevenue">$0</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-lg">
                            <i class="fas fa-dollar-sign text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 text-sm">Pending Confirmations</p>
                            <p class="text-3xl font-bold" id="pendingCount">0</p>
                        </div>
                        <div class="bg-yellow-100 p-3 rounded-lg">
                            <i class="fas fa-clock text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Upcoming Bookings (Next 24 Hours)</h2>
                <div id="upcomingBookings"></div>
            </div>
        </div>

        <div id="bookingsTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">All Bookings</h2>
                <div class="mb-4">
                    <select id="bookingFilter" onchange="loadBookings()" class="px-4 py-2 border rounded-lg">
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div id="allBookings"></div>
            </div>
        </div>

        <div id="activitiesTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">My Activities</h2>
                    <button onclick="addActivity()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add New Activity
                    </button>
                </div>
                <div id="activitiesList"></div>
            </div>
        </div>
    </div>

    <div id="addActivityModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6">
            <h3 class="text-2xl font-bold mb-4">Add New Activity</h3>
            <form onsubmit="createActivity(event)" class="space-y-4">
                <div>
                    <label class="block font-medium mb-2">Activity Title (English)</label>
                    <input type="text" id="titleEn" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block font-medium mb-2">Short Description (English)</label>
                    <textarea id="shortDescEn" required class="w-full px-4 py-2 border rounded-lg" rows="2"></textarea>
                </div>
                <div>
                    <label class="block font-medium mb-2">Full Description (English)</label>
                    <textarea id="fullDescEn" required class="w-full px-4 py-2 border rounded-lg" rows="4"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium mb-2">Price (USD)</label>
                        <input type="number" id="price" required class="w-full px-4 py-2 border rounded-lg" min="0" step="0.01">
                    </div>
                    <div>
                        <label class="block font-medium mb-2">Duration (minutes)</label>
                        <input type="number" id="duration" required class="w-full px-4 py-2 border rounded-lg" min="15" step="15">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-medium mb-2">Capacity per slot</label>
                        <input type="number" id="capacity" required class="w-full px-4 py-2 border rounded-lg" min="1">
                    </div>
                    <div>
                        <label class="block font-medium mb-2">Category</label>
                        <select id="category" required class="w-full px-4 py-2 border rounded-lg">
                            <option value="2">Diving & Snorkeling</option>
                            <option value="3">Spa & Wellness</option>
                            <option value="4">Safari & Tours</option>
                            <option value="1">Water Sports</option>
                            <option value="5">Restaurants & Dining</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded-lg">Create Activity</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let vendorData = null;
        let vendorToken = null;

        function init() {
            vendorToken = localStorage.getItem('vendor_token');
            const dataStr = localStorage.getItem('vendor_data');
            
            if (!vendorToken || !dataStr) {
                window.location.href = '/vendor-login.html';
                return;
            }

            vendorData = JSON.parse(dataStr);
            document.getElementById('businessName').textContent = vendorData.business_name;

            loadDashboard();
            loadBookings();
            loadActivities();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('tab-active'));
            
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            event.target.classList.add('tab-active');
        }

        async function loadDashboard() {
            try {
                const response = await fetch('/api/vendor/dashboard', {
                    headers: { 'X-Vendor-ID': vendorData.vendor_id }
                });
                const data = await response.json();
                const kpis = data.kpis;

                document.getElementById('todayBookings').textContent = kpis.today_bookings;
                document.getElementById('weekRevenue').textContent = '$' + (kpis.week_revenue || 0).toFixed(2);
                document.getElementById('pendingCount').textContent = kpis.pending_confirmations;

                const upcomingHtml = data.upcoming_bookings.map(b => `
                    <div class="border-l-4 border-blue-500 bg-blue-50 p-4 mb-3">
                        <div class="flex justify-between">
                            <div>
                                <p class="font-semibold">${b.activity_title}</p>
                                <p class="text-sm text-gray-600">${b.first_name} ${b.last_name} - ${b.num_participants} guests</p>
                                <p class="text-sm text-gray-600">${b.activity_date} at ${b.activity_time}</p>
                            </div>
                            <button onclick="completeBooking(${b.booking_id})" class="bg-green-500 text-white px-3 py-1 rounded text-sm">
                                Complete
                            </button>
                        </div>
                    </div>
                `).join('');
                document.getElementById('upcomingBookings').innerHTML = upcomingHtml || '<p class="text-gray-500 text-center py-4">No upcoming bookings</p>';
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadBookings() {
            const status = document.getElementById('bookingFilter')?.value || 'upcoming';
            try {
                const response = await fetch(`/api/vendor/bookings?status=${status}`, {
                    headers: { 'X-Vendor-ID': vendorData.vendor_id }
                });
                const data = await response.json();

                const html = `
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Reference</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Guest</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Activity</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Date/Time</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Status</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y">
                            ${data.bookings.map(b => `
                                <tr>
                                    <td class="px-4 py-3 font-mono text-sm">${b.booking_reference}</td>
                                    <td class="px-4 py-3">${b.first_name} ${b.last_name}</td>
                                    <td class="px-4 py-3">${b.activity_title}</td>
                                    <td class="px-4 py-3 whitespace-nowrap">${b.activity_date} ${b.activity_time}</td>
                                    <td class="px-4 py-3">
                                        <span class="px-2 py-1 text-xs rounded ${b.booking_status === 'confirmed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                            ${b.booking_status}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3">
                                        ${b.payment_status === 'pending' ? `
                                            <button onclick="sendPaymentLink(${b.booking_id})" class="text-blue-600 text-sm">
                                                <i class="fas fa-envelope mr-1"></i>Send Payment Link
                                            </button>
                                        ` : ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('allBookings').innerHTML = html;
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        async function loadActivities() {
            try {
                const response = await fetch('/api/vendor/activities', {
                    headers: { 'X-Vendor-ID': vendorData.vendor_id }
                });
                const data = await response.json();

                const html = data.activities.map(a => `
                    <div class="border rounded-lg p-4 mb-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg">${a.title_en}</h3>
                                <p class="text-sm text-gray-600">${a.category_name}</p>
                                <p class="text-sm text-gray-700 mt-2">${(a.short_description_en || '').substring(0, 100)}...</p>
                                <div class="mt-2 flex gap-4 text-sm">
                                    <span><strong>Price:</strong> ${a.currency} ${a.price}</span>
                                    <span><strong>Duration:</strong> ${a.duration_minutes} min</span>
                                    <span><strong>Capacity:</strong> ${a.capacity_per_slot}</span>
                                </div>
                            </div>
                            <span class="px-3 py-1 text-xs rounded ${a.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                ${a.status}
                            </span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('activitiesList').innerHTML = html || '<p class="text-gray-500 text-center py-8">No activities yet. Click "Add New Activity" to get started!</p>';
            } catch (error) {
                console.error('Error loading activities:', error);
            }
        }

        function addActivity() {
            document.getElementById('addActivityModal').classList.remove('hidden');
        }

        async function createActivity(e) {
            e.preventDefault();

            const activityData = {
                category_id: parseInt(document.getElementById('category').value),
                title_en: document.getElementById('titleEn').value,
                title_ar: document.getElementById('titleEn').value,
                short_description_en: document.getElementById('shortDescEn').value,
                short_description_ar: document.getElementById('shortDescEn').value,
                full_description_en: document.getElementById('fullDescEn').value,
                full_description_ar: document.getElementById('fullDescEn').value,
                images: [],
                duration_minutes: parseInt(document.getElementById('duration').value),
                capacity_per_slot: parseInt(document.getElementById('capacity').value),
                price: parseFloat(document.getElementById('price').value),
                currency: 'USD',
                price_type: 'per_person',
                requirements: {},
                includes: [],
                cancellation_policy_hours: 24,
                status: 'active'
            };

            try {
                const response = await fetch('/api/vendor/activities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Vendor-ID': vendorData.vendor_id
                    },
                    body: JSON.stringify(activityData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Activity created successfully!');
                    closeModal();
                    loadActivities();
                } else {
                    alert('Failed to create activity');
                }
            } catch (error) {
                console.error('Error creating activity:', error);
                alert('Failed to create activity');
            }
        }

        async function completeBooking(bookingId) {
            try {
                const response = await fetch(`/api/vendor/bookings/${bookingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Vendor-ID': vendorData.vendor_id
                    },
                    body: JSON.stringify({ status: 'completed' })
                });

                if (response.ok) {
                    alert('Booking marked as completed!');
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error completing booking:', error);
            }
        }

        async function sendPaymentLink(bookingId) {
            if (!confirm('Send payment link to guest via email?')) return;

            try {
                const response = await fetch(`/api/vendor/bookings/${bookingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Vendor-ID': vendorData.vendor_id
                    },
                    body: JSON.stringify({ send_payment_link: true })
                });

                if (response.ok) {
                    alert('Payment link sent to guest!');
                    loadBookings();
                } else {
                    alert('Failed to send payment link');
                }
            } catch (error) {
                console.error('Error sending payment link:', error);
                alert('Failed to send payment link');
            }
        }

        function closeModal() {
            document.getElementById('addActivityModal').classList.add('hidden');
        }

        function logout() {
            localStorage.removeItem('vendor_token');
            localStorage.removeItem('vendor_data');
            window.location.href = '/vendor-login.html';
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
