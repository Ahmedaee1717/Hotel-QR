<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Pass Verification Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <!-- Face Recognition Library -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <style>
        #unified-video {
            width: 100%;
            max-width: 640px;
            border-radius: 12px;
            transform: scaleX(-1);
        }
        
        #face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .scan-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .scanner-border {
            border: 4px solid #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold flex items-center gap-3" style="color: #016e8f;">
                            <i class="fas fa-shield-alt"></i>
                            Unified Verification Scanner
                        </h1>
                        <p class="text-gray-600 mt-2">One Camera - Scans QR Code OR Face</p>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-green-500">
                            <i class="fas fa-check text-white text-xl"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold" id="verified-count">0</div>
                            <div class="text-xs text-gray-600">Verified</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-blue-500">
                            <i class="fas fa-qrcode text-white text-xl"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold" id="qr-count">0</div>
                            <div class="text-xs text-gray-600">QR Scans</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-500">
                            <i class="fas fa-user-check text-white text-xl"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold" id="face-count">0</div>
                            <div class="text-xs text-gray-600">Face Scans</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Scanner - Side by Side Layout -->
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <!-- Camera Section -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="text-center mb-4">
                        <div class="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-full font-semibold text-sm">
                            <i class="fas fa-camera scan-indicator"></i>
                            <span id="scanner-mode">Camera Ready</span>
                        </div>
                    </div>

                    <div class="relative flex justify-center mb-4">
                        <div id="video-container" class="relative inline-block scanner-border rounded-xl overflow-hidden w-full">
                            <video id="unified-video" autoplay muted playsinline></video>
                            <canvas id="face-overlay"></canvas>
                        </div>
                    </div>

                    <div id="detection-status" class="text-center p-3 bg-gray-50 rounded-lg mb-4">
                        <p class="text-gray-600 text-sm">
                            <i class="fas fa-info-circle mr-2"></i>
                            <span id="status-text">Waiting for QR code or face...</span>
                        </p>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="switchMode('qr')" id="qr-mode-btn" 
                                class="py-2 bg-blue-500 text-white rounded-lg text-sm font-semibold hover:bg-blue-600">
                            <i class="fas fa-qrcode"></i>
                        </button>
                        <button onclick="switchMode('face')" id="face-mode-btn"
                                class="py-2 bg-purple-500 text-white rounded-lg text-sm font-semibold hover:bg-purple-600">
                            <i class="fas fa-user"></i>
                        </button>
                        <button onclick="switchMode('auto')" id="auto-mode-btn"
                                class="py-2 bg-green-500 text-white rounded-lg text-sm font-semibold hover:bg-green-600 ring-4 ring-offset-2">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                </div>

                <!-- Verification Status Card -->
                <div id="verification-card" class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2" style="color: #016e8f;">
                        <i class="fas fa-clipboard-check"></i>
                        Verification Status
                    </h2>
                    <div id="verification-result">
                        <div class="text-center py-12">
                            <i class="fas fa-qrcode text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">Scan QR code or guest face to verify</p>
                            <p class="text-sm text-gray-400 mt-2">Results will appear here</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checked-In Guests List -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold flex items-center gap-2" style="color: #016e8f;">
                        <i class="fas fa-list-check"></i>
                        Checked-In Today
                    </h2>
                    <button onclick="loadCheckedInGuests()" class="px-3 py-1 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">
                        <i class="fas fa-sync-alt mr-1"></i>Refresh
                    </button>
                </div>
                <div id="checked-in-list" class="space-y-2 max-h-96 overflow-y-auto">
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-users text-4xl mb-2"></i>
                        <p>Loading checked-in guests...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let faceApiLoaded = false;
        let scannerMode = 'auto'; // 'auto', 'qr', 'face'
        let isScanning = false;
        let qrCodeReader;
        let lastVerifyTime = 0;
        const VERIFY_COOLDOWN = 3000; // 3 seconds between scans
        
        // Stats
        let stats = { verified: 0, qr: 0, face: 0 };
        
        // Auth helper
        function fetchWithAuth(url, options = {}) {
            const user_id = localStorage.getItem('user_id');
            const property_id = localStorage.getItem('property_id');
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-User-ID': user_id,
                    'X-Property-ID': property_id,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // Initialize
        async function init() {
            // Check auth
            if (!localStorage.getItem('user_id') || !localStorage.getItem('property_id')) {
                window.location.href = '/admin/login';
                return;
            }
            
            // Setup video
            video = document.getElementById('unified-video');
            canvas = document.getElementById('face-overlay');
            ctx = canvas.getContext('2d');
            
            // Start camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startScanning();
                });
                
                updateStatus('Camera active - Ready to scan', 'success');
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('Camera access denied', 'error');
            }
            
            // Load face-api.js
            loadFaceAPI();
            
            // Load checked-in guests
            loadCheckedInGuests();
            
            // Refresh checked-in list every 30 seconds
            setInterval(loadCheckedInGuests, 30000);
        }
        
        async function loadFaceAPI() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                faceApiLoaded = true;
                console.log('Face-API loaded');
            } catch (error) {
                console.error('Face-API load error:', error);
            }
        }
        
        // Unified scanning loop
        function startScanning() {
            isScanning = true;
            scanLoop();
        }
        
        async function scanLoop() {
            if (!isScanning) return;
            
            // Scan QR Code (if mode allows)
            if ((scannerMode === 'auto' || scannerMode === 'qr') && video.readyState === video.HAVE_ENOUGH_DATA) {
                await scanQRCode();
            }
            
            // Scan Face (if mode allows and face-api loaded)
            if ((scannerMode === 'auto' || scannerMode === 'face') && faceApiLoaded && video.readyState === video.HAVE_ENOUGH_DATA) {
                await scanFace();
            }
            
            requestAnimationFrame(scanLoop);
        }
        
        async function scanQRCode() {
            try {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0);
                
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code && code.data.startsWith('PASS-')) {
                    const now = Date.now();
                    if (now - lastVerifyTime < VERIFY_COOLDOWN) return; // Debounce
                    
                    lastVerifyTime = now;
                    isScanning = false; // Pause scanning
                    updateStatus('QR Code detected! Verifying...', 'loading');
                    await verifyPass(code.data, 'qr');
                }
            } catch (error) {
                // Silent - QR scanning errors are normal
            }
        }
        
        async function scanFace() {
            try {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                
                // Clear previous drawings
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (detections.length > 0) {
                    const now = Date.now();
                    if (now - lastVerifyTime < VERIFY_COOLDOWN) {
                        // Still in cooldown - just draw the box
                        const detection = detections[0];
                        const box = detection.detection.box;
                        ctx.strokeStyle = '#10b981';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        return;
                    }
                    
                    // Draw face box
                    const detection = detections[0];
                    const box = detection.detection.box;
                    
                    ctx.strokeStyle = '#10b981';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);
                    
                    // AUTO-VERIFY face (no tap needed!)
                    lastVerifyTime = now;
                    updateStatus('Face detected! Verifying...', 'loading');
                    isScanning = false; // Pause scanning during verification
                    await verifyFace(detection.descriptor);
                }
            } catch (error) {
                // Silent - face detection errors are normal
            }
        }
        
        async function verifyPass(passReference, method) {
            try {
                updateStatus('Verifying pass...', 'loading');
                
                const response = await fetchWithAuth('/api/staff/verify-pass', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        pass_reference: passReference,
                        verification_method: method 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    stats.verified++;
                    stats.qr++;
                    updateStats();
                    showSuccess(data.pass_details);
                    loadCheckedInGuests(); // Refresh the list
                    
                    // Auto-reset after 2 seconds for QR codes too
                    setTimeout(() => {
                        resetScanner();
                    }, 2000);
                } else if (response.status === 409 && data.already_checked_in) {
                    // DUPLICATE CHECK-IN
                    showDuplicateAlert(data);
                    setTimeout(() => {
                        resetScanner();
                    }, 5000); // Longer delay for staff to read alert
                } else {
                    showError(data.error || 'Verification failed');
                    setTimeout(() => {
                        resetScanner();
                    }, 3000);
                }
            } catch (error) {
                console.error('Verify error:', error);
                showError('Verification failed');
            }
        }
        
        async function verifyFace(faceDescriptor) {
            try {
                updateStatus('Searching for matching face...', 'loading');
                
                // Search all active passes for face match
                const response = await fetchWithAuth('/api/staff/all-inclusive/search-face', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        live_face_embedding: Array.from(faceDescriptor)
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 409 && data.already_checked_in) {
                    // DUPLICATE CHECK-IN
                    showDuplicateAlert(data);
                    setTimeout(() => {
                        resetScanner();
                    }, 5000); // Longer delay for staff to read alert
                } else if (response.ok && data.match_found) {
                    const confidence = data.match_score * 100; // Convert to percentage
                    
                    // AUTO CHECK-IN LOGIC
                    if (confidence >= 65) {
                        // HIGH CONFIDENCE - Auto-approve and move to next
                        stats.verified++;
                        stats.face++;
                        updateStats();
                        showAutoApproved(data.pass_details, data.match_score);
                        loadCheckedInGuests(); // Refresh the list
                        
                        // Auto-reset after 2 seconds
                        setTimeout(() => {
                            resetScanner();
                        }, 2000);
                    } else if (confidence >= 50) {
                        // MEDIUM CONFIDENCE - Require manual review
                        stats.face++;
                        updateStats();
                        showManualReview(data.pass_details, data.match_score);
                    } else {
                        // LOW CONFIDENCE - Auto-deny
                        showError(`Low confidence match (${confidence.toFixed(1)}%) - Access denied`);
                        setTimeout(() => {
                            resetScanner();
                        }, 3000);
                    }
                } else {
                    showError(data.error || 'Face not recognized in database');
                    setTimeout(() => {
                        resetScanner();
                    }, 3000);
                }
            } catch (error) {
                console.error('Face verify error:', error);
                showError('Face verification failed - ' + error.message);
                setTimeout(() => {
                    resetScanner();
                }, 3000);
            }
        }
        
        function showSuccess(passDetails, matchScore = null) {
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = `
                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-check-circle text-3xl text-green-600 mr-3"></i>
                        <h3 class="text-xl font-bold text-green-700">‚úÖ VERIFIED</h3>
                    </div>
                    <div class="bg-white rounded-lg p-4 space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Guest:</span>
                            <span class="font-semibold">${passDetails.guest_name || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Pass:</span>
                            <span class="font-semibold text-xs">${passDetails.pass_reference || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tier:</span>
                            <span class="font-semibold">${passDetails.tier || 'N/A'}</span>
                        </div>
                        ${matchScore ? `
                        <div class="flex justify-between">
                            <span class="text-gray-600">Face Match:</span>
                            <span class="font-semibold text-green-600">${(matchScore * 100).toFixed(1)}%</span>
                        </div>` : ''}
                        <div class="flex justify-between">
                            <span class="text-gray-600">Room:</span>
                            <span class="font-semibold">${passDetails.room_number || 'N/A'}</span>
                        </div>
                    </div>
                    <button onclick="resetScanner()" 
                            class="mt-4 w-full px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
                        <i class="fas fa-redo mr-2"></i>Scan Next
                    </button>
                </div>
            `;
        }
        
        function showAutoApproved(passDetails, matchScore) {
            const resultDiv = document.getElementById('verification-result');
            const confidence = (matchScore * 100).toFixed(1);
            resultDiv.innerHTML = `
                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg animate-pulse">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-check-circle text-4xl text-green-600 mr-3"></i>
                        <div>
                            <h3 class="text-xl font-bold text-green-700">‚úÖ AUTO-APPROVED</h3>
                            <p class="text-xs text-green-600">High Confidence: ${confidence}%</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg p-3 space-y-1 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Guest:</span>
                            <span class="font-semibold">${passDetails.guest_name || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tier:</span>
                            <span class="font-semibold">${passDetails.tier || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Room:</span>
                            <span class="font-semibold">${passDetails.room_number || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="mt-3 text-center text-green-700 font-semibold text-sm">
                        <i class="fas fa-forward mr-2"></i>Moving to next guest...
                    </div>
                </div>
            `;
        }
        
        function showManualReview(passDetails, matchScore) {
            const resultDiv = document.getElementById('verification-result');
            const confidence = (matchScore * 100).toFixed(1);
            resultDiv.innerHTML = `
                <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded-lg">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-exclamation-triangle text-3xl text-yellow-600 mr-3"></i>
                        <div>
                            <h3 class="text-xl font-bold text-yellow-700">‚ö†Ô∏è MANUAL REVIEW</h3>
                            <p class="text-xs text-yellow-600">Medium Confidence: ${confidence}%</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg p-3 space-y-1 text-sm mb-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Guest:</span>
                            <span class="font-semibold">${passDetails.guest_name || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Pass:</span>
                            <span class="font-semibold text-xs">${passDetails.pass_reference || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tier:</span>
                            <span class="font-semibold">${passDetails.tier || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Room:</span>
                            <span class="font-semibold">${passDetails.room_number || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="approveManual()" 
                                class="px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
                            <i class="fas fa-check mr-2"></i>Approve
                        </button>
                        <button onclick="denyManual()" 
                                class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700">
                            <i class="fas fa-times mr-2"></i>Deny
                        </button>
                    </div>
                </div>
            `;
        }
        
        function approveManual() {
            stats.verified++;
            updateStats();
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = `
                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-lg text-center">
                    <i class="fas fa-check-circle text-5xl text-green-600 mb-2"></i>
                    <h3 class="text-xl font-bold text-green-700">‚úÖ MANUALLY APPROVED</h3>
                    <p class="text-sm text-gray-600 mt-2">Access granted by staff</p>
                </div>
            `;
            setTimeout(() => {
                resetScanner();
            }, 2000);
        }
        
        function denyManual() {
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg text-center">
                    <i class="fas fa-times-circle text-5xl text-red-600 mb-2"></i>
                    <h3 class="text-xl font-bold text-red-700">‚ùå MANUALLY DENIED</h3>
                    <p class="text-sm text-gray-600 mt-2">Access denied by staff</p>
                </div>
            `;
            setTimeout(() => {
                resetScanner();
            }, 2000);
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-times-circle text-3xl text-red-600 mr-3"></i>
                        <h3 class="text-xl font-bold text-red-700">‚ùå DENIED</h3>
                    </div>
                    <p class="text-gray-700 mb-4">${message}</p>
                    <button onclick="resetScanner()" 
                            class="w-full px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700">
                        <i class="fas fa-redo mr-2"></i>Try Again
                    </button>
                </div>
            `;
        }
        
        function showDuplicateAlert(data) {
            const resultDiv = document.getElementById('verification-result');
            const checkInTime = new Date(data.first_check_in_time).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            resultDiv.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-600 p-4 rounded-lg animate-pulse">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-exclamation-circle text-4xl text-red-700 mr-3"></i>
                        <div>
                            <h3 class="text-xl font-bold text-red-800">üö® DUPLICATE CHECK-IN</h3>
                            <p class="text-xs text-red-700">Already checked in today!</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg p-3 space-y-2 text-sm border-2 border-red-300">
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-semibold">Guest:</span>
                            <span class="font-bold text-red-700">${data.pass_details?.guest_name || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-semibold">Room:</span>
                            <span class="font-bold">${data.pass_details?.room_number || 'N/A'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-semibold">Tier:</span>
                            <span class="font-bold">${data.pass_details?.tier || 'N/A'}</span>
                        </div>
                        <hr class="my-2">
                        <div class="flex justify-between bg-red-50 p-2 rounded">
                            <span class="text-gray-600 font-semibold">First Check-In:</span>
                            <span class="font-bold text-red-700">${checkInTime}</span>
                        </div>
                        <div class="flex justify-between bg-red-50 p-2 rounded">
                            <span class="text-gray-600 font-semibold">Checked By:</span>
                            <span class="font-bold">${data.first_check_in_staff || 'Staff'}</span>
                        </div>
                    </div>
                    <div class="mt-3 p-3 bg-red-200 rounded-lg text-center">
                        <p class="text-red-900 font-bold text-sm">
                            <i class="fas fa-ban mr-2"></i>
                            STAFF: DO NOT ALLOW RE-ENTRY
                        </p>
                    </div>
                </div>
            `;
        }
        
        async function loadCheckedInGuests() {
            try {
                const response = await fetchWithAuth('/api/staff/checked-in-today');
                const data = await response.json();
                
                const listDiv = document.getElementById('checked-in-list');
                
                if (data.guests && data.guests.length > 0) {
                    listDiv.innerHTML = data.guests.map(guest => {
                        const time = new Date(guest.verification_timestamp).toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        const methodIcon = guest.verification_method === 'face' 
                            ? '<i class="fas fa-user-check text-purple-500"></i>' 
                            : '<i class="fas fa-qrcode text-blue-500"></i>';
                        const matchScore = guest.face_match_score 
                            ? `<span class="text-xs text-gray-500">(${(guest.face_match_score * 100).toFixed(0)}%)</span>` 
                            : '';
                        
                        return `
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                <div class="flex items-center gap-3">
                                    ${methodIcon}
                                    <div>
                                        <p class="font-semibold text-sm">${guest.guest_name}</p>
                                        <p class="text-xs text-gray-500">Room ${guest.room_number} ‚Ä¢ ${guest.tier_name || 'Standard'} ${matchScore}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs font-semibold text-gray-700">${time}</p>
                                    <p class="text-xs text-gray-500">${guest.staff_name || 'Staff'}</p>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    listDiv.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <i class="fas fa-user-slash text-4xl mb-2"></i>
                            <p>No guests checked in yet today</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load checked-in guests error:', error);
                document.getElementById('checked-in-list').innerHTML = `
                    <div class="text-center py-8 text-red-400">
                        <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
                        <p>Error loading checked-in guests</p>
                    </div>
                `;
            }
        }
        
        function resetScanner() {
            const resultDiv = document.getElementById('verification-result');
            resultDiv.innerHTML = `
                <div class="text-center py-12">
                    <i class="fas fa-qrcode text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Scan QR code or guest face to verify</p>
                    <p class="text-sm text-gray-400 mt-2">Results will appear here</p>
                </div>
            `;
            
            // Clear any face detection overlays
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // Reset state
            lastVerifyTime = 0; // Reset cooldown
            isScanning = true; // Enable scanning
            
            // CRITICAL: Restart the scan loop
            console.log('üîÑ Resetting scanner - restarting scan loop');
            requestAnimationFrame(scanLoop);
            
            updateStatus('Ready to scan - Point at QR or Face', 'info');
        }
        
        function switchMode(mode) {
            scannerMode = mode;
            document.querySelectorAll('[id$="-mode-btn"]').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-offset-2');
            });
            document.getElementById(`${mode}-mode-btn`).classList.add('ring-4', 'ring-offset-2');
            
            const modeText = {
                'auto': 'Auto Mode - Scans QR or Face',
                'qr': 'QR Mode - Scans QR codes only',
                'face': 'Face Mode - Scans faces only'
            };
            document.getElementById('scanner-mode').textContent = modeText[mode];
        }
        
        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('status-text');
            const icons = {
                'success': '‚úì',
                'error': '‚úó',
                'loading': '‚ü≥',
                'info': '‚Ñπ'
            };
            statusText.textContent = `${icons[type]} ${message}`;
        }
        
        function updateStats() {
            document.getElementById('verified-count').textContent = stats.verified;
            document.getElementById('qr-count').textContent = stats.qr;
            document.getElementById('face-count').textContent = stats.face;
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = '/admin/login';
        }
        
        // Start on load
        window.addEventListener('load', init);
    </script>
    
    <!-- jsQR for QR code detection -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</body>
</html>
