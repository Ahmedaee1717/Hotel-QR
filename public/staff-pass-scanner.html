<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Pass Verification - Facial Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- face-api.js for facial recognition -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <style>
        #video-container {
            position: relative;
            display: inline-block;
        }
        
        #video {
            border-radius: 12px;
            transform: scaleX(-1); /* Mirror video for better UX */
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
        }
        
        .confidence-meter {
            height: 24px;
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .scan-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold flex items-center gap-3" style="color: #016e8f;">
                            <i class="fas fa-user-shield"></i>
                            Pass Verification Scanner
                        </h1>
                        <p class="text-gray-600 mt-2">QR Code + Facial Recognition</p>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>

            <!-- Status Cards -->
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center" style="background: linear-gradient(to bottom right, #016e8f, #014a5e);">
                            <i class="fas fa-check-circle text-white text-2xl"></i>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-gray-800" id="verified-count">0</div>
                            <div class="text-sm text-gray-600">Verified Today</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center bg-yellow-500">
                            <i class="fas fa-exclamation-triangle text-white text-2xl"></i>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-gray-800" id="manual-review-count">0</div>
                            <div class="text-sm text-gray-600">Manual Reviews</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center bg-red-500">
                            <i class="fas fa-times-circle text-white text-2xl"></i>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-gray-800" id="denied-count">0</div>
                            <div class="text-sm text-gray-600">Access Denied</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- QR Scanner Section -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2" style="color: #016e8f;">
                        <i class="fas fa-qrcode"></i>
                        Step 1: Scan QR Code
                    </h2>
                    
                    <div id="qr-scanner" class="mb-4">
                        <div id="reader" class="border-2 border-gray-200 rounded-lg"></div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-semibold mb-2">Or Enter Pass Reference:</label>
                        <div class="flex gap-2">
                            <input type="text" id="manual-pass-ref" 
                                   placeholder="PASS-XXX-XXX"
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <button onclick="verifyManualPass()" 
                                    class="px-6 py-2 text-white rounded-lg font-semibold hover:opacity-90"
                                    style="background: linear-gradient(to right, #016e8f, #014a5e);">
                                Verify
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Facial Recognition Section -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2" style="color: #016e8f;">
                        <i class="fas fa-camera"></i>
                        Step 2: Verify Face
                    </h2>
                    
                    <div id="camera-section" class="hidden">
                        <div id="video-container" class="mb-4">
                            <video id="video" width="100%" height="auto" autoplay muted></video>
                            <canvas id="canvas"></canvas>
                        </div>
                        
                        <div id="face-detection-status" class="mb-4 p-3 bg-gray-100 rounded-lg text-center">
                            <i class="fas fa-camera text-gray-400 text-2xl scan-indicator"></i>
                            <p class="text-sm text-gray-600 mt-2">Initializing camera...</p>
                        </div>
                        
                        <button id="capture-btn" onclick="captureAndVerify()" 
                                class="w-full px-6 py-3 text-white rounded-lg font-semibold hover:opacity-90"
                                style="background: linear-gradient(to right, #016e8f, #014a5e);"
                                disabled>
                            <i class="fas fa-camera mr-2"></i>Capture & Verify Face
                        </button>
                    </div>
                    
                    <div id="no-face-enrolled" class="hidden text-center py-8">
                        <i class="fas fa-info-circle text-4xl text-blue-500 mb-3"></i>
                        <p class="text-gray-600">No face enrolled for this pass</p>
                        <p class="text-sm text-gray-500 mt-2">QR verification only</p>
                    </div>
                </div>
            </div>

            <!-- Verification Result -->
            <div id="verification-result" class="mt-6 hidden">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div id="result-content"></div>
                </div>
            </div>

            <!-- Recent Verifications -->
            <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4" style="color: #016e8f;">
                    <i class="fas fa-history mr-2"></i>Recent Verifications
                </h2>
                <div id="recent-verifications" class="space-y-3">
                    <p class="text-gray-500 text-center py-4">No verifications yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <script>
        let html5QrCode;
        let faceApiLoaded = false;
        let currentPass = null;
        let recentVerifications = [];
        let video, canvas, displaySize;
        
        // Auth helper
        function fetchWithAuth(url, options = {}) {
            const user_id = localStorage.getItem('user_id');
            const property_id = localStorage.getItem('property_id');
            
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-User-ID': user_id,
                    'X-Property-ID': property_id,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // Initialize face-api.js
        async function loadFaceAPI() {
            try {
                console.log('Loading face-api.js models...');
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model');
                faceApiLoaded = true;
                console.log('face-api.js models loaded successfully');
            } catch (error) {
                console.error('Failed to load face-api.js models:', error);
                alert('Failed to load facial recognition models. QR-only mode will be used.');
            }
        }
        
        // Initialize QR Scanner
        function initQRScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("QR Scanner error:", err);
            });
        }
        
        // QR Scan Success
        async function onScanSuccess(decodedText, decodedResult) {
            console.log("QR Code scanned:", decodedText);
            
            try {
                const data = JSON.parse(decodedText);
                if (data.pass_reference) {
                    await verifyPass(data.pass_reference);
                }
            } catch (e) {
                // Try as direct pass reference
                await verifyPass(decodedText);
            }
        }
        
        function onScanError(error) {
            // Silent - normal when no QR in view
        }
        
        // Manual Pass Entry
        async function verifyManualPass() {
            const passRef = document.getElementById('manual-pass-ref').value.trim();
            if (!passRef) {
                alert('Please enter a pass reference');
                return;
            }
            await verifyPass(passRef);
        }
        
        // Verify Pass (Step 1 - QR)
        async function verifyPass(passReference) {
            try {
                const response = await fetchWithAuth(`/api/staff/verify-pass`, {
                    method: 'POST',
                    body: JSON.stringify({ pass_reference: passReference })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError(data.error || 'Pass verification failed');
                    return;
                }
                
                currentPass = data;
                
                // Check if face is enrolled
                if (data.face_enrolled === false) {
                    // QR-only verification
                    document.getElementById('camera-section').classList.add('hidden');
                    document.getElementById('no-face-enrolled').classList.remove('hidden');
                    showQROnlySuccess(data.pass_details);
                } else {
                    // Show camera for face verification
                    document.getElementById('no-face-enrolled').classList.add('hidden');
                    document.getElementById('camera-section').classList.remove('hidden');
                    await startCamera();
                }
            } catch (error) {
                console.error('Verify pass error:', error);
                showError('Failed to verify pass');
            }
        }
        
        // Start Camera
        async function startCamera() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    displaySize = { width: video.videoWidth, height: video.videoHeight };
                    
                    document.getElementById('capture-btn').disabled = false;
                    document.getElementById('face-detection-status').innerHTML = `
                        <i class="fas fa-video text-green-500 text-2xl"></i>
                        <p class="text-sm text-gray-600 mt-2">Camera active - Position face in frame</p>
                    `;
                    
                    // Start detecting faces
                    detectFaces();
                });
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('face-detection-status').innerHTML = `
                    <i class="fas fa-exclamation-circle text-red-500 text-2xl"></i>
                    <p class="text-sm text-red-600 mt-2">Camera access denied</p>
                `;
            }
        }
        
        // Detect Faces (Real-time feedback)
        async function detectFaces() {
            if (!faceApiLoaded) return;
            
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (detections.length > 0) {
                // Draw green box around detected face
                const detection = detections[0];
                const { x, y, width, height } = detection.box;
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                document.getElementById('face-detection-status').innerHTML = `
                    <i class="fas fa-check-circle text-green-500 text-2xl"></i>
                    <p class="text-sm text-green-600 mt-2">Face detected - Ready to capture</p>
                `;
            } else {
                document.getElementById('face-detection-status').innerHTML = `
                    <i class="fas fa-search text-yellow-500 text-2xl scan-indicator"></i>
                    <p class="text-sm text-gray-600 mt-2">Looking for face...</p>
                `;
            }
            
            // Continue detecting
            requestAnimationFrame(detectFaces);
        }
        
        // Capture and Verify Face
        async function captureAndVerify() {
            if (!faceApiLoaded) {
                alert('Facial recognition is not available. Use QR-only verification.');
                return;
            }
            
            document.getElementById('capture-btn').disabled = true;
            document.getElementById('capture-btn').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...';
            
            try {
                // Detect face and extract descriptor
                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (!detection) {
                    alert('No face detected. Please ensure your face is clearly visible.');
                    document.getElementById('capture-btn').disabled = false;
                    document.getElementById('capture-btn').innerHTML = '<i class="fas fa-camera mr-2"></i>Capture & Verify Face';
                    return;
                }
                
                const liveEmbedding = Array.from(detection.descriptor);
                
                // Get stored embedding from backend
                const storedEmbedding = JSON.parse(currentPass.face_embedding);
                
                // Calculate similarity
                const distance = faceapi.euclideanDistance(liveEmbedding, storedEmbedding);
                const matchScore = Math.max(0, 1 - distance); // Convert distance to similarity (0-1)
                
                console.log('Face match score:', matchScore);
                
                // Send to backend for verification
                const response = await fetchWithAuth(`/api/staff/all-inclusive/verify-face`, {
                    method: 'POST',
                    body: JSON.stringify({
                        pass_reference: currentPass.pass_reference,
                        live_face_embedding: liveEmbedding,
                        match_score: matchScore,
                        staff_name: localStorage.getItem('staff_name') || 'Unknown',
                        location: 'Main Entrance'
                    })
                });
                
                const result = await response.json();
                
                // Stop camera
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                // Show result
                showVerificationResult(result, matchScore);
                
                // Update stats
                updateStats(result.verification_result);
                
            } catch (error) {
                console.error('Face verification error:', error);
                alert('Face verification failed. Please try again.');
            }
            
            document.getElementById('capture-btn').disabled = false;
            document.getElementById('capture-btn').innerHTML = '<i class="fas fa-camera mr-2"></i>Capture & Verify Face';
        }
        
        // Show Verification Result
        function showVerificationResult(result, matchScore) {
            const resultDiv = document.getElementById('verification-result');
            const contentDiv = document.getElementById('result-content');
            
            const isSuccess = result.verification_result === 'valid';
            const isManualReview = result.verification_status === 'manual_override';
            
            const bgColor = isSuccess ? 'bg-green-50' : isManualReview ? 'bg-yellow-50' : 'bg-red-50';
            const borderColor = isSuccess ? 'border-green-500' : isManualReview ? 'border-yellow-500' : 'border-red-500';
            const textColor = isSuccess ? 'text-green-700' : isManualReview ? 'text-yellow-700' : 'text-red-700';
            const icon = isSuccess ? 'fa-check-circle' : isManualReview ? 'fa-exclamation-triangle' : 'fa-times-circle';
            
            const confidencePercent = Math.round(matchScore * 100);
            const confidenceWidth = confidencePercent;
            
            contentDiv.innerHTML = `
                <div class="${bgColor} border-4 ${borderColor} rounded-xl p-8">
                    <div class="text-center mb-6">
                        <i class="fas ${icon} text-6xl ${textColor}"></i>
                        <h3 class="text-3xl font-bold mt-4 ${textColor}">${result.message}</h3>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6 mb-6">
                        <h4 class="font-bold text-lg mb-4" style="color: #016e8f;">Pass Details:</h4>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">Guest Name</p>
                                <p class="font-semibold">${result.pass_details.guest_name}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Room Number</p>
                                <p class="font-semibold">${result.pass_details.room_number}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Pass Reference</p>
                                <p class="font-semibold">${result.pass_details.pass_reference}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Tier</p>
                                <p class="font-semibold">
                                    <i class="fas ${result.pass_details.tier_icon}" style="color: ${result.pass_details.tier_color};"></i>
                                    ${result.pass_details.tier}
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6">
                        <h4 class="font-bold text-lg mb-4" style="color: #016e8f;">Face Match Confidence:</h4>
                        <div class="mb-2">
                            <div class="confidence-meter">
                                <div class="h-full rounded-lg transition-all" 
                                     style="width: ${confidenceWidth}%; background: ${isSuccess ? '#10b981' : isManualReview ? '#f59e0b' : '#ef4444'};"></div>
                            </div>
                        </div>
                        <p class="text-center font-bold text-2xl ${textColor}">${confidencePercent}%</p>
                    </div>
                    
                    <button onclick="resetScanner()" 
                            class="w-full mt-6 px-6 py-3 text-white rounded-lg font-semibold hover:opacity-90"
                            style="background: linear-gradient(to right, #016e8f, #014a5e);">
                        Scan Next Pass
                    </button>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
            
            // Add to recent verifications
            addToRecentVerifications(result, matchScore);
        }
        
        // Show QR-Only Success
        function showQROnlySuccess(passDetails) {
            const resultDiv = document.getElementById('verification-result');
            const contentDiv = document.getElementById('result-content');
            
            contentDiv.innerHTML = `
                <div class="bg-green-50 border-4 border-green-500 rounded-xl p-8">
                    <div class="text-center mb-6">
                        <i class="fas fa-check-circle text-6xl text-green-700"></i>
                        <h3 class="text-3xl font-bold mt-4 text-green-700">QR Verified - Access Granted</h3>
                        <p class="text-gray-600 mt-2">No face verification required</p>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6">
                        <h4 class="font-bold text-lg mb-4" style="color: #016e8f;">Pass Details:</h4>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">Guest Name</p>
                                <p class="font-semibold">${passDetails.guest_name}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Room Number</p>
                                <p class="font-semibold">${passDetails.room_number}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Pass Reference</p>
                                <p class="font-semibold">${passDetails.pass_reference}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Tier</p>
                                <p class="font-semibold">
                                    <i class="fas ${passDetails.tier_icon}" style="color: ${passDetails.tier_color};"></i>
                                    ${passDetails.tier}
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="resetScanner()" 
                            class="w-full mt-6 px-6 py-3 text-white rounded-lg font-semibold hover:opacity-90"
                            style="background: linear-gradient(to right, #016e8f, #014a5e);">
                        Scan Next Pass
                    </button>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
            updateStats('valid');
        }
        
        // Show Error
        function showError(message) {
            const resultDiv = document.getElementById('verification-result');
            const contentDiv = document.getElementById('result-content');
            
            contentDiv.innerHTML = `
                <div class="bg-red-50 border-4 border-red-500 rounded-xl p-8 text-center">
                    <i class="fas fa-exclamation-circle text-6xl text-red-700"></i>
                    <h3 class="text-3xl font-bold mt-4 text-red-700">Verification Failed</h3>
                    <p class="text-gray-700 mt-2">${message}</p>
                    <button onclick="resetScanner()" 
                            class="mt-6 px-6 py-3 text-white rounded-lg font-semibold hover:opacity-90"
                            style="background: linear-gradient(to right, #016e8f, #014a5e);">
                        Try Again
                    </button>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
        }
        
        // Reset Scanner
        function resetScanner() {
            document.getElementById('verification-result').classList.add('hidden');
            document.getElementById('camera-section').classList.add('hidden');
            document.getElementById('no-face-enrolled').classList.add('hidden');
            document.getElementById('manual-pass-ref').value = '';
            currentPass = null;
            
            // Stop camera if running
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }
        
        // Update Stats
        function updateStats(result) {
            if (result === 'valid') {
                const count = parseInt(document.getElementById('verified-count').textContent);
                document.getElementById('verified-count').textContent = count + 1;
            } else if (result === 'pending') {
                const count = parseInt(document.getElementById('manual-review-count').textContent);
                document.getElementById('manual-review-count').textContent = count + 1;
            } else {
                const count = parseInt(document.getElementById('denied-count').textContent);
                document.getElementById('denied-count').textContent = count + 1;
            }
        }
        
        // Add to Recent Verifications
        function addToRecentVerifications(result, matchScore) {
            const recentDiv = document.getElementById('recent-verifications');
            const time = new Date().toLocaleTimeString();
            
            const isSuccess = result.verification_result === 'valid';
            const badgeColor = isSuccess ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            
            const item = document.createElement('div');
            item.className = 'bg-gray-50 rounded-lg p-4 flex items-center justify-between';
            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center ${badgeColor}">
                        <i class="fas ${isSuccess ? 'fa-check' : 'fa-times'}"></i>
                    </div>
                    <div>
                        <p class="font-semibold">${result.pass_details.guest_name}</p>
                        <p class="text-sm text-gray-600">${result.pass_details.room_number} â€¢ ${result.pass_details.tier}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm font-semibold">${Math.round(matchScore * 100)}%</p>
                    <p class="text-xs text-gray-500">${time}</p>
                </div>
            `;
            
            if (recentDiv.children[0]?.textContent.includes('No verifications')) {
                recentDiv.innerHTML = '';
            }
            
            recentDiv.insertBefore(item, recentDiv.firstChild);
            
            // Keep only last 10
            while (recentDiv.children.length > 10) {
                recentDiv.removeChild(recentDiv.lastChild);
            }
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('property_id');
            localStorage.removeItem('staff_name');
            window.location.href = '/admin/login';
        }
        
        // Initialize on page load
        window.addEventListener('load', async () => {
            // Check auth
            if (!localStorage.getItem('user_id') || !localStorage.getItem('property_id')) {
                window.location.href = '/admin/login';
                return;
            }
            
            // Load face-api.js
            await loadFaceAPI();
            
            // Initialize QR scanner
            initQRScanner();
        });
    </script>
