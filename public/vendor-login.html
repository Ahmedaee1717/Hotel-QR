<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Paradise Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0EA5E9 0%, #10B981 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <div class="gradient-bg w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-store text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Vendor Login</h1>
                <p class="text-gray-600 mt-2">Access your activity management portal</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="your@email.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your password">
                    </div>

                    <button type="submit" id="loginBtn"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>

                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-gray-700 font-semibold mb-2">Demo Credentials:</p>
                    <p class="text-sm text-gray-600"><strong>Dive Centre:</strong> dive@paradiseresort.com / vendor123</p>
                    <p class="text-sm text-gray-600"><strong>Spa:</strong> spa@paradiseresort.com / vendor123</p>
                    <p class="text-sm text-gray-600"><strong>Safari:</strong> safari@paradiseresort.com / vendor123</p>
                </div>

                <div class="mt-4 text-center">
                    <a href="/admin-login.html" class="text-sm text-blue-600 hover:text-blue-700">
                        Are you a hotel admin? Click here to login
                    </a>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

            try {
                const response = await fetch('/api/vendor/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('vendor_token', data.token);
                    localStorage.setItem('vendor_data', JSON.stringify(data.vendor));
                    window.location.href = '/vendor-dashboard.html';
                } else {
                    alert('Login failed: ' + (data.error || 'Invalid credentials'));
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('vendor_token')) {
            window.location.href = '/vendor-dashboard.html';
        }
    </script>
</body>
</html>
